<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">
        <h:form>
        <h1 style="margin-bottom: 2em;">Luca's music Webshop - Logged in as #{userSessionJSF.username}</h1>

        <h:column>
            <h:outputText value="Songname" style="font-weight: bold;margin: 2em 8.2em 0em 0em;"/>
        </h:column>
        <h:column>
            <h:outputText value="Interpret" style="font-weight: bold;padding-right:8.6em;"/>
        </h:column>
        <h:column>
            <h:outputText value="Price" style="font-weight: bold;padding-right:4em;"/>
        </h:column>


        <h:dataTable id="mp3_table" var="singleMp3" value="#{productJSF.products}">
            <h:column>
                <h:outputText value="#{singleMp3.name} " style="padding:2em 4em 0em 0em;"/>
            </h:column>
            <h:column>
                <h:outputText value="#{singleMp3.description} " style="padding-right:4em;"/>
            </h:column>
            <h:column>
                <h:outputText value="#{singleMp3.unitprice} chf" style="padding-right:4em;"/>
            </h:column>

            <h:column>

                <h:commandButton action="#{basketJSF.addToBasket(singleMp3)}" value="Add to Basket"/>


            </h:column>
        </h:dataTable>

    <h1 style="margin-top:2em;">Warenkorb</h1>


            <h:column>
                <h:outputText value="Songname" style="font-weight: bold;margin: 2em 8.2em 0em 0em;"/>
            </h:column>
            <h:column>
                <h:outputText value="Interpret" style="font-weight: bold;padding-right:8.6em;"/>
            </h:column>
            <h:column>
                <h:outputText value="Price" style="font-weight: bold;padding-right:4em;"/>
            </h:column>

            <h:dataTable id="mp3_basket" var="basketMp3" value="#{basketJSF.basketitems}">
                <h:column>
                    <h:outputText value="#{basketMp3.name} " style="padding:2em 4em 0em 0em;"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{basketMp3.description} " style="padding-right:4em;"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{basketMp3.unitprice} " style="padding-right:4em;"/>
                </h:column>
            </h:dataTable>

            <h:commandButton value="Checkout" style="float:right;">
                <f:actionListener binding="#{checkoutJSF.checkout(basketJSF.basketitems,userSessionJSF.username)}" />
                <f:actionListener binding="#{basketJSF.resetBasket()}" />
            </h:commandButton>

        </h:form>
    </ui:define>
</ui:composition>
