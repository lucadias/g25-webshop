<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/templates/template.xhtml">
    <ui:define name="content">

        <h1 style="margin-bottom: 2em;">Luca's music Webshop - Logged in as #{userSessionJSF.username}</h1>
        <h3 style="margin-bottom: 2em;">Sehen Sie hier ihre Eink√§ufe!</h3>

        <h:dataTable id="oldpurchases" var="singlePurchases" value="#{purchasesJSF.allPurchages}" style="text-align:left;width: 40em;">
            <h:column>
                <!-- column header -->
                <f:facet name="header">Purchase id</f:facet>
                <!-- row record -->
                #{singlePurchases.id}
            </h:column>

            <h:column>
                <f:facet name="header">Date</f:facet>
                #{singlePurchases.datetime}
            </h:column>

            <h:column>
                <f:facet name="header">State</f:facet>
                #{singlePurchases.state}
            </h:column>


        </h:dataTable>




    </ui:define>
</ui:composition>
