<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <h:outputStylesheet name="css/default.css"/>
    <title><ui:insert name="title">Webshop </ui:insert></title>
</h:head>
<h:body>
    <div id="header">
        <h:link outcome="/index">
            <h:graphicImage name="images/logo.gif"/>
        </h:link>
    </div>
    <div>
        <div id="left">
            <h:form id="content_form">
                <ul>
                    <ui:fragment rendered="#{userSessionJSF.username == null or userSessionJSF.username == ''}">
                        <li><h:commandLink action="/index" value="Home"/></li>
                    </ui:fragment>

                    <ui:fragment rendered="#{userSessionJSF.username == null or userSessionJSF.username == ''}">
                        <li><h:commandLink action="/secure/secured_index?faces-redirect=true" value="Login"/></li>
                    </ui:fragment>

                    <ui:fragment rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}">
                        <li><h:commandLink action="/secure/secured_index?faces-redirect=true" value="Home"/></li>
                    </ui:fragment>

                    <ui:fragment rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}">
                        <li><h:commandLink action="/profile" value="Profile"/></li>
                    </ui:fragment>

                    <ui:fragment rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}">
                        <li><h:commandLink action="/purchases" value="Purchase"/></li>
                    </ui:fragment>

                    <ui:fragment rendered="#{userSessionJSF.isAdmin == true}">
                        <li><h:commandLink action="/admin/admin_index" value="Admin"/></li>
                    </ui:fragment>


                    <ui:fragment rendered="#{userSessionJSF.username ne null and userSessionJSF.username ne ''}">
                        <li><h:commandLink action="#{userSessionJSF.logout}" value="Logout"/></li>
                    </ui:fragment>

                    <ui:fragment rendered="#{userSessionJSF.username == null or userSessionJSF.username == ''}">
                        <li><h:commandLink action="/register" value="Register"/></li>
                    </ui:fragment>


                </ul>
            </h:form>
        </div>
        <div id="content" class="content">
            <div id="message_box">
                <h:messages id="messages" layout="table"
                            styleClass="messages" errorClass="errormsg"
                            infoClass="infomsg" warnClass="warnmsg"
                            globalOnly="false" showSummary="true"
                            showDetail="false"/>
            </div>

            <ui:insert name="content">Content</ui:insert>
        </div>
    </div>
    <div id="bottom">
        <ui:insert name="bottom">Luca Dias Webshop - Design von EatMe@ENAPP Tooling</ui:insert>
    </div>
</h:body>
</html>
